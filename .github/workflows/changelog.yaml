name: '📝 Create/Update Release Draft & Release Bump PR'

on:
  push:
    branches:
      - master
    paths-ignore:
      - build.yaml
  workflow_dispatch:
  repository_dispatch:
    types:
      - update-prep-command

permissions:
  contents: read

jobs:
  call:
    permissions:
      contents: write
      pull-requests: write
    uses: jellyfin/jellyfin-meta-plugins/.github/workflows/changelog.yaml@master
    with:
      repository-name: snailwaffles/jellyfin-tubearchivist-metadata-plugin
    secrets:
      token: ${{ secrets.SWBOT_TOKEN }}
